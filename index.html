<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index1.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"

  <body>
    <div class="main-container">
      <div class="heading">
        <div class="heading-line"></div>
        <header class="heading-text">YAY! It's BOGO</header>
        <div class="heading-line"></div>
      </div>
      <div class="first-container">
        <div class="radio-label">
          <input type="radio" name="option" class="radio-btn" />
          <div class="radio-content">
            <span class="first-span">1 Unit</span>
            <span class="Percentage-Off">10% OFF</span>
            <div class="standard-price">Standard Price</div>
          </div>
        </div>

        <div class="radio-content">
          <p class="first-p">$10.00 USD</p>
          <p class="strike">$24.00 USD</p>
        </div>
      </div>

      <div class="second-container" id="second-container-1">

          <div class="radio-label">
            <input type="radio" class="radio-btn" name="option" id="radio-btn-2" />
            <div class="radio-content">
              <span class="first-span">2 Unit</span>
              <span class="Percentage-Off">20% OFF</span>
            </div>

          <div class="radio-content">

          <div class="grid-item">Size</div>
          <div class="grid-item">Color</div>

          <div class="grid-item">
            <select>
              <option>S</option>
              <option>M</option>

          <div class="grid-item">

          <div class="grid-item">#2</div>

            <select>

              <option>L</option>
            </select>
          </div>
          <div class="grid-item">
            <select>
              <option>Black</option>

              <option>Colour</option>
            </select>
          </div>
        </div>
        
      </div>
      <div class="third-container" id="third-container-1">
        <div class="second-container-main">
            <div class="radio-label">
              <input type="radio" class="radio-btn" name="option" />
              <div class="radio-content">
                <span class="first-span">3 Unit</span>
                <span class="Percentage-Off">30% OFF</span>
              </div>
            </div>
  
            <div class="radio-content">
              <p class="first-p">$24.00 USD</p>
              <p class="strike">$24.00 USD</p>
            </div>
          </div>
  
          <div class="grid-container" id="grid-container-2">
            <div class="grid-item"></div>
            <div class="grid-item">Size</div>
            <div class="grid-item">Color</div>
            <div class="grid-item">#1</div>
            <div class="grid-item">
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>

            </div>
            <div class="grid-item">
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Colour</option>
              </select>
            </div>
            <div class="grid-item">#2</div>
            <div class="grid-item">
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="grid-item">
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Colour</option>
              </select>
            </div>
          </div>
      </div>
      <div class="delivery-container">
        <span class="delivery">Free Delivery</span>
        <span class="total">Total: $18.00 USD</span>
      </div>
      <button class="cart-btn"><span class="add-emoji">+</span><span class="add-text">Add to Cart</span></button>
      <footer class="footer">@Powered by Pumper</footer>
    </div>
   
    <script src="index1.js"></script>

</html>
